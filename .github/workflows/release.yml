name: Release

description: Auto-publish to GitHub + NPM and generate CHANGELOG.md

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # required to push changes like changelog
      issues: write # required to open issues on failure
      packages: write # for GitHub Packages (optional)
      id-token: write # for npm provenance (optional)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js >= 20.8.1
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
